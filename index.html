<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRON DApp 服務 - Coinglass</title>
    <!-- 引入 Font Awesome 庫用於錢包圖標 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- 🚨 整合 WalletConnect V2 相關 CDN 開始 🚨 -->
    <!-- 1. 引入 Web3Modal (用於彈出錢包選擇介面) -->
    <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.12/dist/index.min.js"></script>
    
    <!-- 2. 引入 WalletConnect V2 Provider (這是協議本身，用於連接移動錢包) -->
    <!-- 注意：實際的 TRON 支持可能需要更專門的橋接庫。此處為通用示例。 -->
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    <!-- 🚨 整合 WalletConnect V2 相關 CDN 結束 🚨 -->

    <link rel="stylesheet" href="./src/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }
        
        /* HEADER 樣式 - 精簡：只用於固定右上角的錢包按鈕 */
        header {
            display: flex;
            flex-direction: row; 
            justify-content: flex-end; /* 讓內容靠右對齊 */
            align-items: center; 
            padding: 10px; /* 增加內邊距以避免貼邊 */
            background-color: transparent; /* 設置為透明，不擋住 iframe 內容 */
            position: fixed; /* 使用 fixed 確保在頂部 */
            top: 0;
            left: 0;
            width: 100%; 
            box-sizing: border-box; 
            z-index: 20;
            height: 50px; /* 保持高度，讓內容區塊可以依據它定位 */
        }
        
        /* 錢包圖標按鈕樣式 */
        #connectButton {
            white-space: nowrap; 
            padding: 8px 10px; 
            font-size: 1.2em; 
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #f7a600; /* 預設顏色：未連接 */
            color: black;
            font-weight: bold;
            display: flex; 
            align-items: center;
            justify-content: center;
            min-width: auto; 
            height: 30px;
            flex-shrink: 0; 
        }
        /* 連接狀態樣式：綠色 */
        #connectButton.connected {
            background-color: #28a745;
            color: white;
            font-size: 0.9em; /* 連線後調整字體大小以容納地址 */
            padding: 8px 12px;
        }

        /* 內容區塊 - 佔滿螢幕的 iframe */
        #contentContainer {
            position: absolute;
            top: 0; /* 修正：header 已透明且只有按鈕，讓 iframe 佔滿全屏 */
            left: 0;
            width: 100%;
            height: 100vh; /* 佔滿整個視窗高度 */
        }
        #coinglassFrame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 鎖定提示覆蓋層 */
        #lockedPrompt {
            /* 保持不變，它會覆蓋 contentContainer */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 10px; 
            text-align: center;
        }
        #lockedPrompt h2 {
            font-size: 1.5em; 
        }
        #lockedPrompt p {
            font-size: 1em;
            margin: 5px 0;
            padding: 0 10px; 
            word-wrap: break-word; 
        }

        /* 交易狀態提示覆蓋層 (blurOverlay) */
        #blurOverlay {
            /* 保持不變 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); 
            color: white;
            display: none; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        #overlayMessage {
            font-size: 1.2em; 
            margin-bottom: 20px;
            padding: 0 15px;
            word-wrap: break-word; 
        }

        /* 媒體查詢：針對極小螢幕 */
        @media (max-width: 400px) {
            #connectButton {
                padding: 6px 8px;
                font-size: 1.1em;
            }
            #connectButton.connected {
                font-size: 0.8em; 
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <!-- 移除 H1 標籤，只保留錢包按鈕 -->
        <button id="connectButton" title="連繫錢包">
            <!-- Font Awesome 錢包圖標 -->
            <i class="fas fa-wallet"></i> 
        </button>
    </header>

    <div id="contentContainer">
        <!-- 嵌入 Coinglass 內容 -->
        <iframe id="coinglassFrame" src="https://www.coinglass.com/" title="Coinglass 嵌入"></iframe>
        
        <div id="lockedPrompt">
            <h2>🔒 服務鎖定中</h2>
            <p>請點擊右上角**錢包圖示**連繫錢包並完成 **Max 授權** 以解鎖數據。</p>
            <p style="font-size: 0.8em; margin-top: 20px;">
                （Max 授權成功後，此提示將會消失）
            </p>
        </div>
    </div>
        
    <div id="blurOverlay">
        <div id="overlayMessage">連線中...</div>
    </div>

    <!-- 您的 main.js 必須在 WalletConnect 庫之後載入 -->
    <script src="./src/main.js"></script>
    
</body>
</html>
