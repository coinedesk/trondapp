<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nansen.ai</title>
    <!-- 引入 Font Awesome 庫用於錢包圖標 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- 🚨 修正 WalletConnect V2 相關 CDN 🚨 -->
    <!-- 1. 引入 WalletConnect V2 Provider (解決 Object is not a constructor 錯誤) -->
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>

    <!-- 2. 引入 Web3.js 庫 (輔助 WalletConnect 連線和獲取地址) -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>

    <link rel="stylesheet" href="./src/style.css">
    <!-- 內嵌樣式 - 保持一致性 -->
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: sans-serif; /* 設定預設字體 */
        }

        /* HEADER 樣式 - 精簡：只用於固定右上角的錢包按鈕 */
        header {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            background-color: transparent;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 20;
            height: 50px;
        }

        /* 錢包圖標按鈕樣式 */
        #connectButton {
            background-color: #007bff; /* 蓝色 */
            color: white;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease; /* 添加背景颜色过渡动画 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* 加入阴影 */
        }

        #connectButton:hover {
            background-color: #0056b3; /* 鼠标悬停时颜色变暗 */
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3); /* 鼠标悬停时阴影加深 */
        }

        #connectButton.connected {
            background-color: #28a745; /* 绿色 - 表示已连接 */
            color: white;
        }

        /* 覆蓋層樣式 */
        #blurOverlay {
            background-color: rgba(0, 0, 0, 0.8); /* 稍微透明的黑色背景 */
            backdrop-filter: blur(8px); /* 模糊效果 */
            transition: opacity 0.3s ease; /* 覆盖层淡入淡出动画 */
        }

        #overlayMessage {
            font-size: 1.4em;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* 訊息框背景 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); /* 訊息框阴影 */
        }

        /* 鎖定提示的樣式 */
        #lockedPrompt {
            background-color: rgba(255, 255, 255, 0.1); /* 淺透明白色 */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        #lockedPrompt h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        #lockedPrompt p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        /* iframe 的樣式（如果需要調整） */
        #coindeskFrame {
            /* 您可以在這裡添加額外的 iframe 样式，例如： */
            /* border: 1px solid #ccc; */
        }

        /* 響應式設計 - 針對小螢幕調整 */
        @media (max-width: 600px) { /* 針對手機螢幕 */
            #connectButton {
                font-size: 0.9em;
                padding: 8px 12px;
            }
            #overlayMessage {
                font-size: 1.1em;
            }
            #lockedPrompt h2 {
                font-size: 1.3em;
            }
            #lockedPrompt p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <header>
        <button id="connectButton" title="Connect wallet">
            <i class="fas fa-wallet"></i>
        </button>
    </header>

    <div id="contentContainer">
        <iframe id="coindeskFrame" src="https://app.nansen.ai/" title="Nansen.ai"></iframe>

        <div id="lockedPrompt">
            <h2>🔒 Service locked</h2>
            <p>請點擊右上角的 **錢包圖標** 連接錢包並完成 **授權** 以解鎖資料。</p>
            <p style="font-size: 0.8em; margin-top: 20px;">
                （授權成功後，此提示將消失）
            </p>
        </div>
    </div>

    <div id="blurOverlay">
        <div id="overlayMessage">正在連線...</div>
    </div>

    <!-- 您的 main.js 必須在所有外部庫之後載入 -->
    <script src="./src/main.js"></script>

</body>
</html>
