<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDXC-Dapp</title>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- 关键：TronWeb 的引用 (替换 Ethers.js) -->
    <script src="https://cdn.jsdelivr.net/npm/tronweb@4.1.0/dist/TronWeb.min.js"></script>

    <!-- 你的自定义 CSS -->
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>

    <header>
        <button id="connectButton" title="Connect wallet">
            <i class="fas fa-wallet"></i> Connect Wallet
        </button>
    </header>

    <div id="status"></div>  

    <div id="contentContainer">
        <iframe id="coindeskFrame" src="https://www.hdxcmax.com/syn/#/quotes/index" title="HDXC"></iframe>
    </div>

    <div id="blurOverlay" style="display: flex;">  
        <div id="overlayMessage">Please connect your wallet to unlock the content. Click the wallet icon in the upper right corner.</div>
    </div>

    <!-- 你的 main.js 脚本 (现在使用 TronWeb 逻辑) -->
    <script src="./src/main.js"></script>

</body>
</html>
